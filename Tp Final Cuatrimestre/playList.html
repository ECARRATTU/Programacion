<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Delta105 - Play List</title>
  <link rel="icon" href="./Recursos/delta-logo-favicon-edit.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./Css/playList.css">
  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS de Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="encabezado">
    <i class="bi bi-facebook bi-2x"></i>
    <!-- Icono de Facebook -->
    <a href="https://www.facebook.com/tu_pagina_de_facebook" target="_blank"><i class="fab fa-facebook"></i>FB</a>

    <i class="bi bi-twitter bi-2x"></i>
    <!-- Icono de Twitter -->
    <a href="https://twitter.com/tu_cuenta_de_twitter" target="_blank"><i class="fab fa-twitter"></i>TW</a>

    <i class="bi bi-instagram bi-2x"></i>
    <!-- Icono de Instagram -->
    <a href="https://www.instagram.com/tu_cuenta_de_instagram" target="_blank"><i class="fab fa-instagram"></i>IG</a>
    <div id="logo">
      <img src="./Recursos/delta-logo.png" alt="Logo">
    </div>
    <div id="nombre-dial">
      <div id="nombre">
        <img src="./Recursos/delta-nombre.png" alt="Nombre">
      </div>  
      <div id="dial">
        <img src="./Recursos/delta-dial.png" alt="Nombre">
      </div>
    </div>
  </div>
  <h1>Armá tu Play List</h1>
  <div class="play-list">
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Agregar canción" required>
      <button type="submit">Agregar</button>
    </form>
    <ul id="taskList"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./playList.js"></script>
</body>
</html>
